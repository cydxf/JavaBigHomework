<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>用户登录</h2>
            <form>
                <input type="text" id="login-username" placeholder="用户名" aria-label="用户名" required>
                <input type="password" id="login-password" placeholder="密码" aria-label="密码" required>
                <button type="button" onclick="login()">登录</button>
            </form>
            <p>没有账户？<span onclick="toggleForm()">注册</span></p>
        </div>

        <div class="form-container" id="register-form" style="display: none;">
            <h2>用户注册</h2>
            <form>
                <input type="text" id="register-username" placeholder="用户名" aria-label="用户名" required>
                <input type="password" id="register-password" placeholder="密码" aria-label="密码" required>
                <button type="button" onclick="register()">注册</button>
            </form>
            <p>已有账户？<span onclick="toggleForm()">登录</span></p>
        </div>

        <div class="data-container" id="data-container" style="display: none;">
            <h2>数据管理</h2>
            <form id="data-form">
                <input type="text" id="data-input" placeholder="输入数据" aria-label="输入数据" required>
                <button type="button" onclick="uploadData()">上传</button>
                <button type="button" onclick="queryData()">查询</button>
            </form>
            <h3>数据列表</h3>
            <div id="data-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
