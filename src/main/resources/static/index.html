<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理系统 - 登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="page-container">
    <div class="image-container">
        <img src="images/bg_login-1.png" alt="背景图" class="background-image">
    </div>

    <div class="form-section">
        <img src="images/scnu_logo.png" alt="公司标志" class="logo-left">
        <img src="images/title.png" alt="标题图" class="title-image">

        <div class="form-container" id="login-form">
            <h2 class="login-title">用户登录</h2>
            <form>
                <div class="mb-3">
                    <input type="text" id="login-username" class="form-control" placeholder="用户名" aria-label="用户名" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="login-password" class="form-control" placeholder="密码" aria-label="密码" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="login()">登录</button>
            </form>
            <p class="text-center mt-3">没有账户？<span class="text-primary" onclick="goToRegister()">注册</span></p>
        </div>

        <img src="images/DeviconJava.png" alt="Java 图标" class="java-image">
    </div>
</div>

<script src="js/login.js"></script>
<script>
    function goToRegister() {
        window.location.href = 'register.html';
    }
</script>
</body>
</html>
